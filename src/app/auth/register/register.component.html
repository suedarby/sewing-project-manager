<div class="container">
  <div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-5 d-none d-lg-flex">
          <div
            class="flex-grow-1 bg-register-image"
            style="
              background-image: url('/assets/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4');
            "
          ></div>
        </div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h4 class="text-dark mb-4" style="color: var(--bs-black)">
                Create an Account!
              </h4>
            </div>
            <form class="user">
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    class="form-control form-control-user"
                    type="text"
                    id="exampleFirstName"
                    placeholder="First Name"
                    name="first_name"
                    style="border-color: var(--bs-blue)"
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    class="form-control form-control-user"
                    type="text"
                    id="exampleFirstName"
                    placeholder="Last Name"
                    name="last_name"
                    style="border-color: var(--bs-blue)"
                  />
                </div>
              </div>
              <div class="mb-3">
                <input
                  class="form-control form-control-user"
                  type="email"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Email Address"
                  name="email"
                  style="border-color: var(--bs-blue)"
                />
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    class="form-control form-control-user"
                    type="password"
                    id="examplePasswordInput"
                    placeholder="Password"
                    name="password"
                    style="border-color: var(--bs-blue)"
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    class="form-control form-control-user"
                    type="password"
                    id="exampleRepeatPasswordInput"
                    placeholder="Repeat Password"
                    name="password_repeat"
                    style="border-color: var(--bs-blue)"
                  />
                </div>
              </div>
              <button
                class="btn btn-primary d-block btn-user w-100"
                type="submit"
              >
                Register Account
              </button>
              <hr />
              <a
                class="btn btn-primary d-block btn-google btn-user w-100 mb-2"
                role="button"
                ><i class="fab fa-google"></i>&nbsp; Register with Google</a
              >
              <hr />
            </form>
            <div class="text-center">
              <a class="small" href="forgot-password.html"
                >Forgot Password?</a
              >
            </div>
            <div class="text-center">
              <a class="small" href="/login.html"
                >Already have an account? Login!</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
